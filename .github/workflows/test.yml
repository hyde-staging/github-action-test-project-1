    runs-on: ubuntu-latest
    name: "Integration test for ${{ github.event.client_payload.reference }}"
    environment:
      name: "Integration test for ${{ github.event.client_payload.reference }}"
      url: ${{ github.event.client_payload.url }}
    steps:
      - uses: actions/checkout@v3
      - uses: hydephp/action@master
        with:
          debug: true
          upload-artifact: true

  verify-results:
    runs-on: ubuntu-latest
    needs: run-action
    steps:
